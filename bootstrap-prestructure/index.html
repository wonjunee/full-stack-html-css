<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Puppy Portfolio</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="col-md-6">
				<img src="http://placekitten.com/100/100" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1>Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://placekitten.com/960/300" alt="Main puppy image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/300/200" alt="Appify puppy">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/wonjunee</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/300/200" alt="Sunflower puppy">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/wonjunee</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/300/200" alt="Bokeh puppy">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/wonjunee</p>
				</div>
			</div>
		</div>
	</body>
